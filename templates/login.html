<section class="section">
    <div class="columns"
         style="text-align:center;margin:10px;padding:20px">
        <div class="column"></div>
        <div class="column is-one-third">

            <form action="/login" method="post">

                <div class="container" style="border: 1px solid lightgray; border-radius: 3px;padding: 15px;margin:10px">

                    {{if .content}}
                    <div class="notification is-danger is-light">
                        {{.content}}
                    </div>

                    {{end}}

                    <div style="text-align:center;margin:10px;padding:20px" class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Enter Username" name="username" required>
                        </div>
                    </div>

                    <div style="text-align:center;margin:10px;padding:20px" class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input class="input" type="password" placeholder="Enter Password" name="password" required>
                        </div>
                    </div>

                    <div style="text-align:center;margin:10px;padding:20px" class="field">
                        <button  style="text-align:center;margin:10px;padding:10px" class="button is-link">Submit</button>
                    </div>

                </div>
            </form>
        </div>
        <div class="column"></div>
    </div>
</section>
